<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./formulario.css" />
  <title>Cadastro de Filmes</title>
</head>

<body>
  <div>
    <form id="formulario" class="formulario">
      <label for="titulo">Título</label>
      <input type="text" name="titulo" id="titulo" class="titulo" placeholder="Digite o título do filme" required />

      <label for="diretor">Diretor</label>
      <input type="text" name="diretor" id="diretor" class="diretor" placeholder="Digite o diretor do filme" required />

      <label for="genero">Gênero</label>
      <input type="text" name="genero" id="genero" class="genero" placeholder="Digite o gênero do filme" required />

      <label for="ano">Ano</label>
      <input type="number" name="ano" id="ano" class="ano" placeholder="Digite o ano do filme" required />
      <div id="rating" class="rating">
        <label class="star" data-identificador="1">★</label>
        <label class="star" data-identificador="2">★</label>
        <label class="star" data-identificador="3">★</label>
        <label class="star" data-identificador="4">★</label>
        <label class="star" data-identificador="5">★</label>
      </div>
      <a href="./index.html">
        <button id="botao_cadastrar" class="botao_cadastrar">
          Cadastrar
        </button>
      </a>
    </form>
  </div>
  <div id="botao_div" class="botao_div">
    <button id="botao_voltar" class="botao_voltar">Voltar</button>
  </div>
  <script src="./script.js"></script>
</body>

</html>
